<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
</head>
<body>

    <h1>Basic Game of Rock - Paper - Scissors</h1>

    <p>Here comes the text</p>

    <div class="selection-container">
        <button class="selection-item">ROCK</button>
        <button class="selection-item">PAPER</button>
        <button class="selection-item">SCISSORS</button>
    </div>

    <div class="score-container">
        <h2 class="score-title">Score!</h2>
        <div class="score-item">
            <p class="score-text">Player Score</p>
            <div class="score-number" id="player-Score">0</div>
        </div>
        <div class="score-item" >
            <p class="score-text">Computer Score</p>
            <div class="score-number" id="computer-Score">0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
